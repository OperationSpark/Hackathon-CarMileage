  <body>
     <nav>
       <h1>Car.go <small>Your total car maintenance tracking app :)</small></h1>
     </nav>
    <main ng-controller="MainCtrl as $ctrl">
      <div ng-hide="isLoggedIn">
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
      </div>
  <h2 ng-show="isLoggedIn">yesss</h2>
    

      <div class="panel panel-default">
        <article id="dashboard">
          
          <aside ng-if="$ctrl.carCheckingIn">
            <form ng-submit="$ctrl.finishCheckIn()">
              <label>
                <span class="label">Current Milage:</span>
                <input ng-model="$ctrl.carCheckingIn.newOdometer" required type="number"/>
              </label>
              <button>Save</button>
            </form>
         
            <p>Car information.</p>
            <form >1:Enter car name 
            <br>
            <input type="text" ng-model="carName"name="entercarinformation"><br>
            2: Enter car make & model 
            <form>
            <br>
            <input ng-model="carMake" type="entercarmake&model">
            </form>
            <form>3:current Mileage
            <br>
            <input ng-model="odometer"><br><br>
            </form>
            <button ng-click = "$ctrl.finishSavingCar(carName, carMake, odometer)">Save Car</button>
          </aside>
          
          <aside ng-if="$ctrl.trackerUpdating">
            <form ng-submit="$ctrl.finishTrackerUpdate()">
              <label>
                <span class="label">Current Milage:</span>
                <input ng-model="$ctrl.trackerUpdating.currentOdemeter" required type="number">
              </label> <br />
              <label>
                <span class="label">Day Performed:</span>
                <input ng-model="$ctrl.trackerUpdating.operationDay">
              </label><br />
              <label>
                <span class="label">Expected Lifespan (in miles):</span>
                <input ng-model="$ctrl.trackerUpdating.milesLifespan" required type="number">
              </label><br />
              <label>
                <span class="label">Expected Lifespan (in days):</span>
                <input ng-model="$ctrl.trackerUpdating.daysLifespan" required type="number">
              </label><br />
              <button>Save</button><br />
            </form>
          </aside>
          
          <ul class="car-cards">
            <li ng-repeat="car in $ctrl.cars">
              <section>
                <header>
                  <h1>{{car.name}}</h1>
                </header>
                <dl ng-repeat="item in car.tracking" ng-click="$ctrl.beginTrackerUpdate(item, car)">
                  <dt>{{item.name}}</dt>
                  <div class="progress" style="width: 90%;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" 
                      aria-valuemin="0" aria-valuemax="100" style="width: {{$ctrl.calcPercent(car, item)}}%;" 
                      name="{{$ctrl.calcPercent(car, item)}}%">
                      {{$ctrl.calcPercent(car, item)}}%
                    </div>
                  </div>
                  <!--<dd>-->
                  <!--  <svg viewBox="0 0 100 1" style="border: 1px solid black">-->
                  <!--    <rect x="0" y="0" height="1" ng-attr-width="{{$ctrl.calcPercent(car, item)}}" -->
                  <!--    ng-attr-fill="{{item.color}}"></rect>-->
                  <!--  </svg>-->
                  <!--</dd>-->
                  <!--<dd class="boom">-->
                  <!--  {{$ctrl.calcPercent(car, item) | number: 1}}-->
                  <!--</dd>-->
                </dl>
                <a ng-click="$ctrl.beginCheckIn(car)">Check In</a>
              </section>
            </li>
          </ul>
        </article>
      </div>
      
      <div class="container" ng-controller="NewCarController">
        <a class="btn btn-default" href ng-click="showYesNo()">Add Car</a>
      </div>
    </main>
  </body>
